<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada do 1 ao 10</title>
</head>
<body>
    <h1>Tabuada do 1 ao 10</h1>
    <div id="mult"></div>
    <script>

        for (let num1 = 1; num1 < 11; num1++) {
            for (let num2 = 0; num2 < 11; num2++) {
                document.getElementById("mult").innerHTML += num1 +" x " + num2 + " = " + num1 * num2 
            + "</br>";              
            }
            document.getElementById("mult").innerHTML += "</br>"
        }
    </script>
</body>
</html>
